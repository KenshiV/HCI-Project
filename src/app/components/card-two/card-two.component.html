<div class="parent-container" (click)="onClick()">
    <div class="img-container">
        <img [src]="data.img" alt="">
    </div>
    <span>
        <div class="title">
            <p>{{data.title}}</p>
        </div>
        <div class="category">
            <p>{{category}}</p>
        </div>
    </span>
</div>
